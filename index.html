  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./challenge8.css">

<body>

  <div class="main-div">

    <button class="btn"><img src="./images/icon-star.svg" height="15px" width="15px">
    </button>

    <br>

    <h1> How did we do?</h1>



    <p>Please let us know how we did with your support <br> request. All feedback is appreciated

    <div class="rating-btn ">

      <button class="ra-btn">4</button>
      <button class="ra-btn">5</button>

    <br>
    <br>

  </div>


  <!-- second page -->

  <div class="main-div2">
    <br>
    <br>
    <img src="./images/illustration-thank-you.svg" alt="">

    <br>
    <br>

    <div class="outof-div">
      <p> You selected out <span class="rating"> </span> of 5</p>
    </div>


    <h1>Thank you!</h1>

    <p>
      We appreciate you taking the time to give a rating. <br> If you ever need more support,
